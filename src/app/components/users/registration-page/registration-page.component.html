<div class="container">
    <br>

    <h2>INSERIRE I DATI PER LA REGISTRAZIONE</h2>

    <br>

    <form [formGroup]="userForm" (ngSubmit)="saveUser()">
        <div class="form-group">
            <label>
                <h5>Firstname</h5>
            </label>
            <input type="text" class="form-control" formControlName="firstName">
            <div id="ERROR" *ngIf="!userForm.get('firstName')?.valid && userForm.get('firstName')?.dirty">
                Firstname not valid
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>
                <h5>Lastname</h5>
            </label>
            <input type="text" class="form-control" formControlName="lastName">
            <div id="ERROR" *ngIf="!userForm.get('lastName')?.valid && userForm.get('lastName')?.dirty">
                Lastname not valid
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>
                <h5>Username</h5>
            </label>
            <input type="text" class="form-control" formControlName="username">
            <div id="ERROR" *ngIf="!userForm.get('username')?.valid && userForm.get('username')?.dirty">
                Username not valid
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>
                <h5>Password</h5>
            </label>
            <input type="password" class="form-control" formControlName="password" password-validator>
            <div id="ERROR" *ngIf="!userForm.get('password')?.valid && userForm.get('password')?.dirty">
                Password not valid
            </div>
        </div>
        <br>
        <div class="form-group">
            <label><h5>Confirm Password</h5></label>
            <input type="password" class="form-control" formControlName="repeatPassword">
            <div id="ERROR" *ngIf="userForm.get('password')?.value != userForm.get('repeatPassword')?.value">
                Password not match
            </div>
        </div> 

        <br>
        <br>

        <button type="submit" class="btn" [disabled]="!userForm.valid || userForm.get('password')?.value != userForm.get('repeatPassword')?.value">Registration</button>
    </form>
    <br>
</div>
